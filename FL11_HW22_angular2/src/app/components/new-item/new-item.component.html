<div class="news-line">
  <div class="news-item">
    <img class="img" src="{{newsItem.img}}" alt="Image">
    <div class="text-section">
      <h4 class="title"> {{newsItem.title}}</h4>
      <p class="short-descriptions"> {{newsItem.shortDescription}}</p>
      <a [routerLink]="['/news', newsItem.id]" routerLinkActive="router-link-active"
        routerLinkActive="router-link-active" mat-button>Read more...</a>
    </div>
    <p class="date">Date: {{newsItem.date}}</p>
  </div>
</div>
